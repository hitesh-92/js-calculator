<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="/stylesheet/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="calcccccc">
    <div><h1>Calculator</h1></div>

    <div id="display">
      <h5 id="total">0.0</h5>
      <small id="info"></small>
      <small id="current"></small>
    </div>

    <div id="calc">
      <div id="clear">
        <button type="button" id="CE" class="btn btn-outline-danger">CE</button>
        <button type="button" id="C" class="btn btn-danger">C</button>
      </div>
      <button type="button" id="divide" class="btn btn-outline-secondary">/</button>
      <button type="button" id="multiply" class="btn btn-outline-secondary">*</button>
      <button type="button" id="minus" class="btn btn-outline-secondary">-</button>
      <button type="button" id="seven" class="btn btn-outline-primary">7</button>
      <button type="button" id="eight" class="btn btn-outline-primary">8</button>
      <button type="button" id="nine" class="btn btn-outline-primary">9</button>
      <button type="button" id="add" class="btn btn-outline-secondary">+</button>
      <button type="button" id="four" class="btn btn-outline-primary">4</button>
      <button type="button" id="five" class="btn btn-outline-primary">5</button>
      <button type="button" id="six" class="btn btn-outline-primary">6</button>
      <button type="button" id="one" class="btn btn-outline-primary">1</button>
      <button type="button" id="two" class="btn btn-outline-primary">2</button>
      <button type="button" id="three" class="btn btn-outline-primary">3</button>
      <button type="button" id="enter" class="btn btn-outline-success">=</button>
      <button type="button" id="negative" class="btn btn-outline-info">+-</button>
      <button type="button" id="zero" class="btn btn-outline-primary">0</button>
      <button type="button" id="decimal" class="btn btn-outline-dark">.</button>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>

</body>
</html>
